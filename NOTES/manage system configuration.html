    <!--manage system configuration-->
    
     <section id="user-profile-page">
         
        <div class="logo">
             <a class="logo-top" href="#"><img id="logo-nav" src="images/images/logo.png" alt="logo"></a>
        <ul>
           <li><a  href="#">Dashboard</a></li>
           <li><a  href="#">Notes</a></li>
           <li><a  href="#">Members</a></li>
           <li><a  href="#">Reports</a></li>
           <li><a  href="#">Settings</a></li>
           <li><a  href="#">Pic</a></li>
           <li class="out"><a  href="#">Logout</a></li>
        </ul>
        </div>
        
        
        <!-- Details -->
    <section id="details">
        <div class="container-fluid">
            <form>
                <!-- Basic Details -->
                <div class="form-header">
                    <h3>Manage System Configuration</h3>
                </div>

                <div class="row">
                    <div class="col-md-6">                    
                        <div id="form-email" class="form-group">
                            <label for="email">Support email adderess*</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email address" value="farnandoocram@gmail.com" required>
                        </div>
                        <div id="form-number" class="form-group">
                            <label for="number">Support phone number*</label>
                            <input type="number" class="form-control" id="number" placeholder="Enter your phone number" required>
                        </div>
                    
                        <div id="form-semail" class="form-group">
                            <label for="semail">Email address(es)(for various events system will send notifications to these users)*</label>
                            <input type="email" class="form-control" id="semail" placeholder="Enter your email address" required>
                        </div>
                    
                    
                        <div class="form-group">
                            <label for="fb">Facebook URL</label>
                            <input type="url" class="form-control" id="fb" placeholder="Enter facebook url">
                        </div>
                        
                        <div class="form-group">
                            <label for="tw">Twitter URL</label>
                            <input type="url" class="form-control" id="tw" placeholder="Enter twitter url">
                        </div>
                        
                        <div class="form-group">
                            <label for="lin">Linkedin URL</label>
                            <input type="url" class="form-control" id="lin" placeholder="Enter linkedin url">
                        </div>
                    
                        <div id="form-pic1" class="form-group">
                            <label>Default Image for notes(if seller do not upload)</label>
                            <div class="image-upload form-control text-center">
                                <label for="file-input">
                                    <img src="images/upload.png" alt="upload"><br>
                                    Upload a picture
                                </label>
                                <input type="file" class="form-control" id="file-input1" accept="image/*">
                            </div>
                        </div>
                        <div id="form-pic2" class="form-group">
                            <label>Default Profile picture(if seller do not upload)</label>
                            <div class="image-upload form-control text-center">
                                <label for="file-input">
                                    <img src="images/upload.png" alt="upload"><br>
                                    Upload a picture
                                </label>
                                <input type="file" class="form-control" id="file-input2" accept="image/*">
                            </div>
                        </div>
                    </div>
                </div>
                
                <button id="btn-form" type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>
        
        
        
        
    </section>
