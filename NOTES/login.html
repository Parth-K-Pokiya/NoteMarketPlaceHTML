<head>

    <!-- Title -->
    <title>Notes Marketplace</title>
    
    <!-- Basic SEO -->

    <meta name="keywords" content="HTML5, CSS3, JQuery, Bootstrap, Web Design, Web Development, Responsive website, Creative website">

    <!-- Google Fonts -->

    <!-- Fontawesome -->

    <!-- Owl Carousel CSS -->

    <link rel="stylesheet" href="css/owl-carousel/owl.theme.default.min.css">

    <!-- Responsive Tabs CSS -->

    <!-- Magnific Popup -->

    <!-- Animate CSS -->

<body data-spy="scroll" data-target=".navbar" data-offset="65">
 
   
   
   
   
   
   
   
   
   
   
    <!--login page-->
    <section id="login">


        <!--background image-->
        <div id="bg-img"><img src="images/images/login-bg-img.png">
        </div>

        <!-- overlay -->
        <div id="overlay"></div>

        <!-- login Content -->
        <div id="login-content" class="text-center">


            <div class="container">

                <div id="login-heading">

                    <div id="login-heading-1"><img src="images/images/favicon.ico">Notes Marketplace
                        <h1 id="login-heading-2">Learning is a lifelong process...</h1>
                    </div>

                </div>




                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="container text-center">
                            <div class="login-box">
                                <form class="form-horizontal" method="'" action="">
                                    <h3><span>Login</span></h3>
                                    <h6>Enter your email address and password to login</h6>





                                    <div class="form-group">
                                        <h5>Email</h5>
                                        <input type="text" class="form-control" id="email" placeholder=" Enter your Email">
                                    </div>




                                    <div class="form-group-password">
                                        <div id="forgot-password-btn">
                                            <h5>Password<span>
                                                    <a class="btn btn-general btn-purple" href="#" title="Forgot Password?" role="button">Forgot Password?</a></span>
                                            </h5>
                                        </div>
                                        
                                        <input id="password-field" type="password" class="form-control" id="password" placeholder="Enter your password" value="">

                                        <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>

                                        <div id="password-warning">
                                            <p>The password that you've entered is incorrect</p>
                                        </div>


                                    </div>



                                    <!--remember me box-->
                                    <div class="check-box">
                                        <!--span style='font-size: 14px;'>&#9634;<span> Remember Me</span></span-->
                                        <input type="checkbox" class="form-check-box" id="check-box-01">
                                        <label class="form-check-box" for="check-box-01">Remember Me</label>
                                    </div>



                                    <!--login button-->
                                    
                                    <div id="login-btn">
                                        <a class="btn btn-general btn-blue" href="#" title="LOGIN" role="button">LOGIN</a>
                                    </div>
                                    







                                    <!--sign up button-->
                                    <div class="sign-up-btn">
                                        <p>Don't have an account?<span><a class="btn btn-general btn-purple" href="#" title="Sign Up" role="button">Sign Up</a></span></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--login page ends-->

    <!-- Waypoints -->
    <script src="js/waypoints/jquery.waypoints.min.js"></script>

    <!-- Responsive Tabs JS -->
    <script src="js/responsive-tabs/jquery.responsiveTabs.min.js"></script>

    <!-- Isotope -->

    <!-- Magnific Popup -->
    <script src="js/magnific-popup/jquery.magnific-popup.min.js"></script>

    <!-- Counter -->
    <script src="js/counter/jquery.counterup.min.js"></script>

     <!-- International JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js" integrity="sha512-DNeDhsl+FWnx5B1EQzsayHMyP6Xl/Mg+vcnFPXGNjUZrW28hQaa1+A4qL9M+AiOMmkAhKAWYHh1a+t6qxthzUw==" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js" integrity="sha512-BNZ1x39RMH+UYylOW419beaGO0wqdSkO7pi1rYDYco9OL3uvXaC/GTqA5O4CVK2j4K9ZkoDNSSHVkEQKkgwdiw==" crossorigin="anonymous"></script>
    
    
    <!-- Easing -->
    <script src="js/easing/jquery.easing.1.3.min.js"></script>

    <!-- WOW JS -->
    <script src="js/wow/wow.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>

</html>
